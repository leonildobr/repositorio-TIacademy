<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="titulo"><strong>ME ACHA!</strong></div>
        <div class="subtitulo">ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP<div>
            <span class="material-icons icons">
                travel_explore
                </span>
    </header>
    <main class="corpo">
            <form method="get" name="buscar" class="formulário">
            <label for="cep">Cep</label>
            <input type="text" required class="txt" id="cep" name="cep" value="">
            <label for="rua">Rua</label>
            <input type="text" required class="txt" id="rua" name="rua" value="">
            <label for="bairro">Bairro</label>
            <input type="text" required class="txt" id="bairro" name="bairro" value="">
            <label for="cidade">Cidade</label>
            <input type="text" required class="txt" id="cidade" name="cidade" value="">
            <label for="estado">Estado</label>
            <input type="text" required class="txt" id="estado" name="estado" value="">
            <input type="submit" name="enviarDados" value="BUSCAR" class="botao-buscar">
        </form>
    </main>
</body>
</html>
